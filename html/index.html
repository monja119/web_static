<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/index.css" >

    <title>CV</title>
</head>
<body>

<table id="content">
    <tr>
        <td id="left-side-content">
            <div style="height: 100%;padding: 10%; display: block">
                <div style="display: block">
                    <img id="profile-picture" src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="profile">
                </div>
                <div style="margin-top: 20%; display: block">
                    <div style="text-align:center;box-shadow: 1px 1px 5px 5px white;background-color: white; width: 17%;float: left;border: none;border-radius: 5px;">
                        <img src="../images/age.png" class="small-image">
                        <hr>
                        <img src="../images/phone.png" class="small-image">
                        <hr>
                        <img src="../images/email.png" class="small-image">
                        <hr>
                        <img src="../images/position.png" class="small-image">

                    </div>
                    <div style="background:none; width: 80%;float: right">
                        <input type="text" name="age" class="info-input" value="19 Years"/>
                        <input type="text" name="phone" class="info-input" value="034 08 612 63" style="margin-top: 16%"/>
                        <input type="email" name="email" class="info-input" value="monja.sesame@gmail.com" style="margin-top: 20%"/>
                        <input type="text" name="address" class="info-input" value="Ambohimirary, Tana"/>

                    </div>
                </div>

                <div style="margin-top: 120%; margin-left: -5%; display: block">
                    <h1>
                        SKILLS
                    </h1>
                    <textarea name="skills" cols="31" rows="10" class="area" style="max-width: border-box;margin-top: -6%">
                    </textarea>
                </div>

                <div style="margin-top: 10%; margin-left: -5%; display: block">
                    <h1>
                        LANGUAGES
                    </h1>
                    <h3> <input type="checkbox" value="frs" name="lan"> French</h3>
                    <h3><input type="checkbox" value="ang" name="lan"> English</h3>
                    <h3><input type="checkbox" value="mlg" name="lan"> Malagasy</h3>
                </div>

                <div style="margin-top: 15%; margin-left: -5%; display: block">
                    <h1>
                        FREE TIME
                    </h1>
                    <textarea name="freetime" cols="31" rows="10" class="area" style="max-width: border-box;margin-top: -6%">
                    </textarea>
                </div>
            </div>

        </td>






        <td id="right-side-content" >
            <div style="height: 100%">
                <div>
                    <input type="text" class="info-input" style="color:orangered;text-align: center;margin-top: 20%;font-size: 45px; border: none;width: 97%" placeholder="Your Name">
                    <hr style="color: orangered; width: 50%;background-color: orangered;margin-top: 5%">

                </div>
                <div style="margin-top: 9%; margin-left: 5%;">
                    <textarea name="about" cols="61" rows="7" class="area" style="max-width: border-box;margin-top: -6%;font-style: italic;">
                        About you here...
                    </textarea>
                </div>

                <div>
                    <div style="margin-top:5%;text-align:center;background-color: white; width: 17%;float: left;">
                        <img src="../images/formation.png" class="medium-image">
                    </div>
                    <div style="margin-top:3%;background:none; width: 80%;float: right">
                        <h1 style="color: rgb(80, 80, 250)">
                            FORMATIONS
                        </h1>
                    </div>
                    <div style="margin-top: 9%; margin-left: 5%;">
                    <textarea name="formations" cols="61" rows="12" class="area" style="max-width: border-box;margin-top: 0;font-style: italic;">

                    </textarea>
                    </div>
                </div>

                <div>
                    <div style="margin-top:2%;text-align:center;background-color: white; width: 17%;float: left;">
                        <img src="../images/exp.png" class="medium-image">
                    </div>
                    <div style="background:none; width: 80%;float: right">
                        <h1 style="color: rgb(80, 80, 250)">
                            EXPERIENCES
                        </h1>
                    </div>
                    <div style="margin-top: 9%; margin-left: 5%;">
                    <textarea name="experience" cols="61" rows="15" class="area" style="max-width: border-box;margin-top: 0;font-style: italic;">

                    </textarea>
                    </div>
                </div>
            </div>

            </div>
        </td>
    </tr>
</table>

<input type="submit" value="Validate" id="validate">

</body>
</html>
